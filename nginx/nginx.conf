server {
    listen 80;
    server_name localhost;

    # Frontend：static files
    location / {
        # use proxy to forward requests to frontend service
        proxy_pass http://frontend:80;

        # Must set headers for proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # support WebSocket if needed
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Backend：API requests, reverse proxy to uwsgi server
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Django Admin static file(if you collect static)
    location /static/ {
        alias /app/staticfiles/;
    }

    # Admin and media files
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }
}